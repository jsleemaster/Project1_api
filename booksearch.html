<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="./css/booksearch.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Potta+One&display=swap');
        @font-face {
            font-family: 'Typo_SsangmunDongB';        
                src: local('Typo_SsangmunDongB'),
                url('Typo_SsangmunDongB.ttf')
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="main" style="background-image: url(/marjanblan-794QUz5-cso-unsplash.jpg);">
            <section id="searchtab">
                <aside>
                    <img src="./images/searchbook.gif" alt="책 찾습니다" id="searchbook">
                    <img src="./images/standing_board.gif" alt="간판" id="standing_board">
                </aside>

                <div id="logo">  
                    <a href="booksearch.html"><img src="./images/logo.png" alt="로고"></a>
                </div>
                <p>원하시는 책을 검색해보세요!</p>
                <input id="bookname" type="text">
                <button type="button" id="search">검색</button>
                <p id="search_result_none"></p>
            </section>
            <section id="booklist">
                <div class="intro_head">
                    <div id="book_num">번호</div>
                    <div id="book_title">책 제목</div>
                    <div id="book_img">책 표지</div>
                    <div id="book_url">상세 내용</div>
                </div>
                <div class="list"></div>
            </section>

            <section id="item"> <!--생성 후 list로 넣는다-->
                <div id="template" class="item">
                    <div class="item-no"></div>
                    <div class="item-title"></div>
                    <div class="item-img"></div>
                    <div class="item-url"></div>
                </div>
            </section>
            <section class="paging">
            </section>
            
        </div>
    </div>
  <script defer src="./js/booksearch.js"></script>
</body>

</html>
