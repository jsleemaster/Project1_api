<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="./css/booksearch.css">
</head>

<body>
    <div id="wrap">
        <div id="main">
            <header>
                <h1>책 찾기</h1>
                <p>원하시는 책을 검색해보세요!</p>
            </header>
            <section id="searchtab">
                <input id="bookname" type="text">
                <button id="search">검색</button>            
                <p id="search_result_none"></p>
            </section>
            <section id="booklist">
                <ul>
                    <li>책 제목</li>
                    <li>출판사</li>
                    <li>책 표지</li>
                    <li>바로가기</li>
                </ul>
                <div id="booook"></div>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </section>
        </div>
       
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $("#search").click(function () {
            $.ajax({
                method: "GET",
                url: "https://dapi.kakao.com/v3/search/book?target=title",
                data: {
                    query: $("#bookname").val(),
                    page: 50,
                    size : 50,
                },
                headers: { Authorization: "KakaoAK 5c0229be21a480889525aaaf6553fb3a" } //REST Api키

            })
                .done(function (msg) {
                    console.log(msg);
                    console.log(msg.meta);
                    console.log(msg.meta.pageable_count)
                    if (msg.documents.length === 0) {
                        $("#search_result_none").empty().append("찾으신 결과 '" + $("#bookname").val() + "'(이)가 없습니다.");
                        $("#booklist").empty();
                    } else {
                        $("#search_result_none").empty();
                        for (var i = 0; i < msg.meta.pageable_count; i++) {
                            $("#booook").append("<div><strong>" + msg.documents[i].title + "</strong>" + msg.documents[i].publisher + "<img src='" + msg.documents[i].thumbnail + "' alt='이미지없음'/>" + "<a href='"+ msg.documents[i].url + "' target='_blank'>자세히 보기</a></div>");
                        }

                    }

                });
        })

    </script>
    <script defer src="./js/booksearch.js"></script>
</body>

</html>
